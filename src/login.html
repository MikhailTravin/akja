<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{
	"title":"Войти"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<div class="page__login login">
					<div class="login__container">
						<div class="login__content">
							<h4>Войти как диллер</h4>
							<form action="#" method="#" class="login__form">
								<div class="login__text">Для получения доступа к партнерской базы отправьте письмо на <a href="mailto:akjaelc@mail.ru">akjaelc@mail.ru</a></div>
								<div class="login__input">
									<input data-required data-validate autocomplete="off" type="text" name="form[]" placeholder="Логин">
								</div>
								<div class="login__input">
									<input data-required data-validate autocomplete="off" type="password" name="form[]" placeholder="Пароль">
								</div>
								<div class="login__capcha">
									<div style="transform:scale(0.93); transform-origin:0;" class="g-recaptcha" data-sitekey="КЛЮЧ_САЙТА"></div>
									<div class="text-danger" id="recaptchaError"></div>
								</div>
								<button type="submit" class="login__button button">Войти</button>
							</form>
						</div>
					</div>
				</div>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		<script src='https://www.google.com/recaptcha/api.js'></script>
		@@include('html/_js.htm',{})
	</body>
</html>
