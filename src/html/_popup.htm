<div id="repair-status" aria-hidden="true" class="popup repair-status">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__repair-status repair-status">
				<h4 class="repair-status__h4 h4">Статус ремонта</h4>
				<div class="repair-status__subtitle">В рамках спецификации современных стандартов, реплицированные с зарубежных источников.</div>
				<div class="repair-status__block">
					<form action="#" class="repair-status__forms">
						<div class="repair-status__input">
							<input data-validate type="text" name="form[]" placeholder="Номер заказа*">
						</div>
						<div class="repair-status__input">
							<input data-validate placeholder="+993" value="+993" id="tel" type="text" name="form[]">
						</div>
					</form>
					<button class="repair-status__button button">Проверить статус ремонта</button>
				</div>
				<div class="repair-status__status">
					<div class="repair-status__list">
						<div class="repair-status__column">
							Номер заказа:
							<span>4565</span>
						</div>
						<div class="repair-status__column">
							Номер телефона:
							<span>+7 (585) 552-42-24</span>
						</div>
						<div class="repair-status__column">
							Техника в ремонте:
							<span>iPhone 12</span>
						</div>
						<div class="repair-status__column ">
							Статус ремонта:
							<span class="color-blue">В процессе</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
